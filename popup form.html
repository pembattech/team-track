<!DOCTYPE html>
<html>

<head>
    <title>Simple Invite Popup Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .invite-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .invite-popup {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .invite-popup-content {
            background-color: #f7f7f7;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 4px;
        }

        .invite-popup-close {
            float: right;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="email"],
        textarea {
            width: 100%;
            border: 1px solid #ccc;
            padding: 8px 5px;
            border-radius: 4px;
        }

        .invite-submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <button class="invite-btn" onclick="addmember_popup_toggle()">Invite</button>

    <div class="invite-popup" id="invite-popup">
        <div class="invite-popup-content">
            <span class="invite-popup-close" onclick="addmember_popup_toggle()">&times;</span>
            <h2>Share 'Project Name'</h2>
            <form>
                <div class="form-group">
                    <p>Invite with email</p>
                    <input type="email" id="email" name="email" placeholder="Add members by email...">
                </div>
                <div class="form-group">
                    <label for="message">Message (optional)</label>
                    <textarea id="message" name="message" rows="4" placeholder="Add a message"></textarea>
                </div>
                <button type="submit" class="invite-submit-btn">Send Invite</button>
            </form>
        </div>
    </div>

    <script>
        function addmember_popup_toggle() {
            const popup = document.getElementById('invite-popup');
            popup.style.display = (popup.style.display === 'block') ? 'none' : 'block';
        }
    </script>
</body>

</html>
